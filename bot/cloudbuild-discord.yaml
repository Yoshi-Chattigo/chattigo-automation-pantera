steps:
  # 1) Build de la imagen usando el Dockerfile en bot/
  - name: "gcr.io/cloud-builders/docker"
    args: [
      "build",
      "-f", "bot/Dockerfile",
      "-t", "gcr.io/$PROJECT_ID/discord-bot",
      "."
    ]

  # 2) Push de la imagen al registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/discord-bot"]

  # 3) Deploy a Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args: [ยบ
      "run", "deploy", "discord-bot",
      "--image=gcr.io/$PROJECT_ID/discord-bot",
      "--region=us-central1",
      "--platform=managed",
      "--allow-unauthenticated",
      "--min-instances=1",
      "--max-instances=1",
      "--memory=512Mi"
    ]

images:
  - "gcr.io/$PROJECT_ID/discord-bot"
