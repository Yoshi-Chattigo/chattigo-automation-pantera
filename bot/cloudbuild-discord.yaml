steps:
  - name: "gcr.io/cloud-builders/docker"
    args: [
      "build",
      "-t", "gcr.io/$PROJECT_ID/discord-bot",
      "-f", "bot/Dockerfile",
      "bot"
    ]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/discord-bot"]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args: [
      "run", "deploy", "discord-bot",
      "--image=gcr.io/$PROJECT_ID/discord-bot",
      "--region=us-central1",
      "--platform=managed",
      "--allow-unauthenticated"
    ]

images:
  - "gcr.io/$PROJECT_ID/discord-bot"
